<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{ name }} <br>
        <button @click="changeName"></button>
    </div>
    <div id="app-1">
        {{ name }}  <br>
        <button @click="changeName"></button>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                name: 'daniel'
            },
            methods: {
                changeName() {
                    app1.name = 'daniel updated';
                }
            }
        })

        const app1 = new Vue({
            el: '#app-1',
            data: {
                name: 'daniel1'
            },
            methods: {
                changeName() {
                    app.name = 'daniel1 updated';
                }
            }
        })
    </script>
</body>

</html>
