<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        My name is {{ person.name }} and {{ person.age }} old. <br>
        <input type="text" v-bind:value="inputData">
        <input type="text" :value="inputData">
        <input v-bind:type="type" v-bind:value="inputData">
        <input :type="type" :value="inputData">
        <a :href="getRepositoryLink('Vue')">Github</a>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                person: {
                    name: 'daniel',
                    age: 27
                },
                inputData: 'hello',
                type: 'number',
                link: 'https://github.com/bang-star/'
            },
            methods: {
                getRepositoryLink(repository) {
                    return this.link + repository;
                },
                nextYear(greeting) {
                    return greeting + '! ' + this.person.name + '는 내년에 ' + (this.person.age + 1) + '살 이다.';
                },
                otherMethod: function () {
                    return this.nextYear();
                }
            }
        })
    </script>
</body>

</html>
